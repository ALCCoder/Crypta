<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstlab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lab.css') }}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                </div>
                <nav class="nav">
                    <a class="nav__link active" href=#>Lab 1</a>
                </nav>
            </div>
            <hr class="header__line">
        </div>
    </header>

    <main class="main">
        <div class="lab__container">
            <nav class="lab__nav" id="labs_menu">
                <ul class="nav__list">
                    <li><a class="nav__element active" id="get_bit" onclick="get_bit()">Get bit</a></li>
                    <li><a class="nav__element" id="change_bit" onclick="change_bit()">Change bit</a></li>
                    <li><a class="nav__element" id="swap_bits" onclick="swap_bits()">Swap bits</a></li>
                    <li><a class="nav__element" id="zero_bits" onclick="zero_bits()">Zero bits</a></li>
                    <li><a class="nav__element" id="splice_bits" onclick="splice_bits()">Splice bits</a></li>
                    <li><a class="nav__element" id="middle_bits" onclick="middle_bits()">Middle bits</a></li>
                    <li><a class="nav__element" id="xor_all_bits" onclick="xor_all_bits()">XOR all bits</a></li>
                    <li><a class="nav__element" id="cycle_shift_left" onclick="cycle_shift_left()">Cycle shift left</a>
                    </li>
                    <li><a class="nav__element" id="cycle_shift_right" onclick="cycle_shift_right()">Cycle shift
                            right</a></li>
                    <li><a class="nav__element" id="des" onclick="des()">DES algorithm</a></li>
                    <li><a class="nav__element" id="rsa" onclick="rsa()">RSA algorithm</a></li>
                    <li><a class="nav__element" id="rsa_hack" onclick="rsa_hack()">RSA hack</a></li>
                </ul>
            </nav>

            <div class="decision__container">
                <div class="answer" id="answer"></div>
                <div class="form__container" id="form">
                    <form class="lab__form" name="lab_form">
                        <div class="from__title">Enter data</div>
                        <div class="form__group">
                            <input class="form__input" name="first_data" placeholder=" ">
                            <label class="form__label">Number (base 2)</label>
                        </div>
                        <div class="form__group">
                            <input class="form__input" name="second_data" placeholder=" ">
                            <label class="form__label">Bit number</label>
                        </div>
                        <div onclick="submit_click()" class="btn">Send</div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <hr class="header__line">
    </footer>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
