<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lab.css') }}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    Crypta
                </div>
                <nav class="nav">
                    <a class="nav__link" href="/index">Home</a>
                    <a class="nav__link" href="/lab1">Lab 1</a>
                    <a class="nav__link" href="/lab2">Lab 2</a>
                    <a class="nav__link" href="/lab3">Lab 3</a>
                    <a class="nav__link active" href="#">Project</a>
                </nav>
            </div>
            <hr class="header__line">
        </div>
    </header>

    <main class="main">

        <div class="decision__container__project">
            <div class="answer" id="answer"></div>
            <div class="form__container" id="form">
                <form class="lab__form" name="lab_form">
                    <div class="from__title">Enter data</div>
                    <div class="form__group">
                        <input class="form__input" name="first_data" placeholder=" ">
                        <label class="form__label">KEY</label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" name="second_data" placeholder=" ">
                        <label class="form__label">C0</label>
                    </div>
                    <div class="input__wrapper">
                        <input name="datafile" id="input_data_file" type="file" class="input input__file">
                        <label for="input_data_file" class="input__file-button">
                            <span class="input__file-icon-wrapper"><img class="input__file-icon"
                                    src="static/img/add.svg" alt="Выбрать файл" width="25"></span>
                            <span class="input__file-button-text" id="data_label">Выберите файл</span>
                        </label>
                    </div>

                    <p>
                        <input type="radio" name="enc_dec_modes" onclick="mag_modes_click('ecb')" checked>ECB
                        <input type="radio" name="enc_dec_modes" onclick="mag_modes_click('cbc')">CBC
                        <input type="radio" name="enc_dec_modes" onclick="mag_modes_click('cfb')">CFB
                        <input type="radio" name="enc_dec_modes" onclick="mag_modes_click('ofb')">OFB
                    </p>

                    <p>
                        <input type="radio" name="enc_dec" onclick="mag_radio_click('enc')" id="radio_enc" checked>ENC
                        <input type="radio" name="enc_dec" onclick="mag_radio_click('dec')" id="radio_dec">DEC
                    </p>

                    <div onclick="submit_mag_click()" class="btn">Send</div>
                    <div onclick="download()" id="download_btn" class="btn download_btn">Download</div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <hr class="header__line">
    </footer>
    <script src="{{ url_for('static', filename='js/project.js') }}"></script>
    <script>load_add_form();</script>
</body>

</html>
